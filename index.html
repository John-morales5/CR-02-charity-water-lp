<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      background-color: #000;
    }

    .hero {
      position: relative;
      background: url('img/image.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 40px;
    }

    .hero-content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      max-width: 500px;
      border-radius: 10px;
    }

    .logo {
      width: 30px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0;
    }

    .tagline {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .cta-button {
      background-color: #FFD600;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e0be00;
    }

    .story {
      font-size: 14px;
      line-height: 1.6;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero {
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .hero-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <img src="img/charity-water-logo.png" alt="Charity: Water Logo" class="logo">
      <h1>Be Part of the Generation That Ends the Water Crisis.</h1>
      <p class="tagline">Small donation, Big impact.</p>
      <button class="cta-button">CHANGE LIVES NOW</button>
      <p class="story">Make an instant and real impact, as little as $5 will help to bring clean and safe water to entire families. See the lives you can change with Charity: Water.</p>
    </div>
  </div>
</body>
</html>
